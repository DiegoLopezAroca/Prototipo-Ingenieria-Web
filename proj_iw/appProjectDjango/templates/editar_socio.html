{% load static i18n %}
<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <title>{% trans "Editar Socio" %}</title>
</head>
<body>

<h1>
    {% blocktrans with nombre=socio.nombre apellido=socio.apellido %}
        Editar socio: {{ nombre }} {{ apellido }}
    {% endblocktrans %}
</h1>

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-editar">{% trans "Guardar cambios" %}</button>
</form>

<a href="{% url 'detalle_socio' socio.id %}" class="btn">{% trans "Cancelar" %}</a>

</body>
</html>
